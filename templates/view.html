<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,1000;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/static/css/style.css">

        <title>MTU Campus Security</title>

    </head>


    <body>

        <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: white;">
            <div class="container-fluid">
        
                <div class="mx-auto" id="navbarNav">
                    <ul class="navbar-nav mx-auto flex">
                        <li class="nav-item mx-auto flex">
                            <a class="nav-link active font-size-xlg font-weight-xmd" href="#">MTU Campus Security</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        

    


        <div class="container">

            <div class="go-down-md"></div>

            


            <div class="row">



                <div class="col-lg-8 order-0 order-lg-0" style="margin-top: 40px;">
                    
                    <div class="ass-details-contain">


                        <div class="row">
                            <div class="col">
                                <button class="add-user-btn font-weight-lg bg-color-green"><i class="fa-solid fa-plus"></i> Add User</button>
                
                                
                            </div>

                            <div class="col">

                                
                            </div>

                        </div>

                        


                        <table class="go-down-md table table-hover">
                            <thead>
                                <tr>
                                  <th scope="col">ID</th>
                                  <th scope="col">First Name</th>
                                  <th scope="col">Last Name</th>
                                  <th scope="col">Matric No</th>
                                  <th scope="col">Image Count</th>
                                  <th scope="col">#</th>
                                </tr>
                              </thead>
                              <tbody>
                                {% for user in users %}
                                <tr>
                                  <th scope="row">{{users.index(user) + 1}}</th>
                                  <td>{{user.firstname}}</td>
                                  <td>{{user.lastname }}</td>
                                  <td>{{user.matric_no }}</td>
                                  <td>3</td>
                                  <td><button class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-plus"></i> Add Image</button></td>
                                </tr>
                                {% endfor %}
        
                              </tbody>
                        </table>


                    </div>


                </div>

            
                <div class="col-lg-4 order-1 order-lg-1" style="margin-top: 40px;">
                    <div class="submit-ass-contain">

                        <div class="">
                            <h4 class="text-center">Your Work</h4>
                        </div>

                        <br>


                        <div class="row go-down-md">

                            <div class="error-msg fade-in">
                                <i class="fa-solid fa-circle-exclamation"></i>
                                Model may need to be retrained!.
                            </div>

                        </div>


                   
                        <div id="assigment-field">
                            

                        </div>


                        <div class="row go-down-md">
                            <input type="file" id="file-upload" style="display: none;">
                            
                            <button type="" id="loading-div" class="">
                                <i class="fa-solid fa-plus"></i> &nbsp;
                                Add assignment
                            </button>
                        </div>

                        <div class="go-down-md"></div>

                        <div class="row">

                            <button id="turn-in" class="turn-in-btn font-weight-xmd"><i class="fa-solid fa-bolt"></i> Train</button>
                        </div>

                    </div>

                    <br>
                    <br>


                </div>

              

                <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="text-center">
                                    <img id="plag_suc_or_fail_img" src="" width="70" height="70">
                                </div>
                                <div class="pay-success-info text-center">
                                    <h2 id="plag_success_fail_info" class="go-down-sm"></h2>
                                    <p id="plag_success_fail_message" class="go-down-md reciept-no"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                


            </div>
        </div>
    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5f0ec56c6d.js" crossorigin="anonymous"></script>
    
      </body>
</html>
